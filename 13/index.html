<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <h2>Create new color</h2>
        <form>
            <label for="color">Color:</label><br>
            <div style="position: relative;">
                <input type="text" name="color" placeholder="Required">
                <div class="error colorError"></div>
            </div>           
            <label for="type">Type:</label><br>
            <select name="type" id="">
                <option value="RGB">RGB</option>
                <option value="RGBA">RGBA</option>
                <option value="HEX">HEX</option>
            </select><br>
            <label for="code">Code:</label><br>
            <div style="position: relative;">
                <input type="text" name="code" placeholder="Required">
                <div class="error codeError"></div>
            </div>
            
            
            <br>
            <input type="button" value="Save">
        </form>
        <h2>All colors</h2>
        <div class="color">
            <div class="color_box ">
                <div class="color_box_inner ">
                    <h3>YELLOWGREEN</h3>
                    <h4>RGB</h4>
                    <h2>154, 205, 50</h2>
                </div>
            </div>
            <div class="color_box">
                <div class="color_box_inner">
                    <h3>DARKCYAN</h3>
                    <h4>RGBA</h4>
                    <h2>0, 139, 139, 1</h2>
                </div>
            </div>
            <div class="color_box">
                <div class="color_box_inner">
                    <h3>ORANGERED</h3>
                    <h4>HEX</h4>
                    <h2>#FF4500</h2>
                </div>
            </div>

        </div>
    </div>


    <script src="./utils/constructor.js"></script>
    <script src="./utils/validations.js"></script>
    <script src="./index.js"></script>
</body>

</html>
